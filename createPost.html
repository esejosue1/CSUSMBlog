<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer="defer" src="createPost.js"></script>
    <title>Create Post</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <a href="home.html" class="logo"><span>CSUSM</span>Blog</a>
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="createPost.html">My Post</a>
                <a href="#profile">Profile</a>
            </nav>
        </header>
    
        <form action="" id="create-post-form">
            <h1>Create a post</h1>
            <div class="create-post-form-item">
                <label for="title" class="create-post-input-label">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title..." class="create-post-input">
            </div>
            <div class="create-post-form-item">
                <label for="subtitle" class="create-post-input-label">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle" placeholder="Subtitle..." class="create-post-input">
            </div>
            
            <div class="create-post-form-item">
                <label for="content" class="create-post-input-label">Content:</label>
                <textarea id="content" name="content" rows="10" cols="60" required></textarea>
            </div>

            <div class="create-post-form-item">
                <label for="thumbnail" class="create-post-input-label">Thumbnail:</label>
                <input id="thumbnail" name="thumbnail" type="file" accept="image/*">
            </div>
            <button id="create-post-submit-button" type="submit">Create</button>
        </form>
    </div>
</body>
</html>
